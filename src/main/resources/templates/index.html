<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Midterm Project</title>
    <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    h1 {
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Students of International Alatoo University</h1>
    <p>This is the list of the students of the International Alatoo University</p>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Student Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Faculty</th>
            <th>GPA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.student_id}"></td>
            <td th:text="${student.first_name}"></td>
            <td th:text="${student.last_name}"></td>
            <td th:text="${student.faculty}"></td>
            <td th:text="${student.gpa}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
